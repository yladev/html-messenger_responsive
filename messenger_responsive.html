<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="messenger_responsive.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
     <div class="header">
         <div class="LogoContainer">
         <img src="https://bit.ly/3XyHkcG" class="Logo"/>
         </div>
         <div class="menuContainer">
             <a href="https://www.messenger.com/rooms"  class="menuItem">Rooms</a> 
             <a href="https://www.messenger.com/features"  class="menuItem">Features</a>
             <a href="https://www.messenger.com/privacy"  class="menuItem">Privacy & safety</a>
             <a href="https://developers.facebook.com/products/messenger/"  class="menuItem">For developers</a>
         </div>
     </div>
     <div class="mobileMenuContainer">
         <img src="https://pixsector.com/cache/f5c37214/av089223b78f583a8e8d6.png"/>
     </div>  
     <div class="mainContainer">     
     <div class="container">
     <!-- LEFT -->
     <div class="left">
      <div class="inner">
        <h1 class="tiltleHeader">Be together,whenever.</h1>
        <div class="description">
           Messenger makes it easy and fun to stay close to your favourite people.
        </div>
        <input type="text" class="blockElement" placeholder="Email adress or phone number" />
        <input type="password" class="blockElement" placeholder="Password" />
        <button class="blockElement yanyan">Sign in</button>
        <div class="inputSpan">
         <input type="checkbox"/>
         <span>Keep me signed in</span>
        </div>
        <div class="password">Forgotten your passwords?</div>
        <img src="https://static.xx.fbcdn.net/rsrc.php/v3/ym/r/E0Xmh71WBR7.png"/>
        <img src="https://static.xx.fbcdn.net/rsrc.php/v3/ym/r/c48ZOHvW58y.png" class="AppStoreImg"/>
      </div>
      </div>

  <!-- Right -->
     <div class="right">
         <img src="https://messengernews.fb.com/wp-content/uploads/2022/03/Silent-Shortcut.png"/ class="RightImg"/>
     </div>   
     </div>
         <div class="bottom">So many ways to connect with all your friends</div>
